<!-- <div *ngIf="!printService.isPrinting" class="span-calc-form"> -->
<div class="span-calc-form">

  <mat-toolbar class="toolbar" color="primary">
    <span class="toolbar__title">Span Calculator</span>
    <span class="toolbar__separator"></span>
    <div class="toolbar__print-button">
      <button mat-icon-button (click)="this.onPrintGraph()" media="print">
        <mat-icon>print</mat-icon>
      </button>
    </div>
    <div class="toolbar__download-button">
      <button mat-icon-button (click)="this.onSaveGraph()" media="save">
        <mat-icon>download</mat-icon>
      </button>
    </div>
    <div class="toolbar__theme-button">
      <button mat-icon-button>
        <mat-icon>light_mode</mat-icon>
        <!-- <mat-icon>dark_mode</mat-icon> -->
      </button>
    </div>
  </mat-toolbar>
  
  <mat-grid-list
    [gutterSize]="gutterSize_grid"
    cols="3"
    [rowHeight]="rowHeight_grid"
  >
    <!-- Input ranges form group -->
    <mat-grid-tile class="input-tile" colspan="1" rowspan="1">
        <form [formGroup]="inputRangesForm">
          <!-- Select Input as Primary Signal -->
          <div class="input-tile__input-select">
            <form [formGroup]="spanCalcForm">
              <mat-radio-group name="select" formControlName="selectPrimary">
                <mat-radio-button
                  class="input-tile__radio-button"
                  [value]="true"
                ></mat-radio-button>
              </mat-radio-group>
            </form>
  
            <!-- Input -->
            <mat-form-field class="input-tile__input">
              <mat-label>Input</mat-label>
              <input matInput type="number" formControlName="input" />
            </mat-form-field>
  
            <!-- Signal select -->
            <mat-form-field
              class="input-tile__select input-tile__select--margin-left"
            >
              <mat-label>Select Signal</mat-label>
              <mat-select formControlName="sigType">
                <mat-option *ngFor="let item of this.sigKeys" [value]="item">{{
                  item
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <br />
  
          <div class="input-tile__input_lrv-urv">
            <!-- LRV_in -->
            <mat-form-field class="input-tile__lrv">
              <mat-label>Lower Range Value</mat-label>
              <input matInput type="number" formControlName="lrv" />
            </mat-form-field>
  
            <!-- URV_in -->
            <mat-form-field class="input-tile__urv">
              <mat-label>Upper Range Value</mat-label>
              <input matInput type="number" formControlName="urv" />
            </mat-form-field>
          </div>
  
          <!-- LRV_in - URV_in slider -->
          <div class="input-tile__slider">
            <mat-slider
              class="input-tile__slider--wide"
              [min]="inMin"
              [max]="inMax"
              showTickMarks
              discrete
            >
              <input matSliderStartThumb formControlName="lrvSl" />
              <input matSliderEndThumb formControlName="urvSl" />
            </mat-slider>
          </div>
        </form>
    </mat-grid-tile>
  
    <!-- Span calculation output form -->
    <mat-grid-tile class="span-calc-output-tile" colspan="2" rowspan="2">
      <mat-tab-group class="span-calc-output-tile__tab-group" color="accent" mat-stretch-tabs="true" mat-align-tabs="start">
        <mat-tab label="Graph">
          <ng-template matTabContent>
            <app-span-graph class="span-calc-output-tile__tab-group__graph-tab" [chartData]="chartData"></app-span-graph>
          </ng-template>
        </mat-tab>
        <mat-tab label="Table">
          <div class="span-calc-output-tile__tab-group__table-tab" *ngIf="this.chartData.points.length > 1">
            <table mat-table #table [dataSource]="chartData.points">
              <!-- Input points column -->
              <ng-container matColumnDef="Output">
                <th mat-header-cell *matHeaderCellDef>{{chartData.unitsX}}</th>
                <td mat-cell *matCellDef="let p">{{p.x}}</td>
              </ng-container>
              <!-- Output points column -->
              <ng-container matColumnDef="Input">
                <th mat-header-cell *matHeaderCellDef>{{chartData.unitsY}}</th>
                <td mat-cell *matCellDef="let p">{{p.y}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="spanTableDemoCols"></tr>
              <tr mat-row *matRowDef="let row; columns: spanTableDemoCols;"></tr>
            </table>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-grid-tile>
  
    <!-- Output ranges form group -->
    <mat-grid-tile class="output-tile" colspan="1" rowspan="1">
      <form [formGroup]="outputRangesForm">
        <div class="output-tile__output-select">
          <!-- Output Section Select -->
          <form [formGroup]="spanCalcForm">
            <mat-radio-group name="select" formControlName="selectPrimary">
              <mat-radio-button
                class="output-tile__radio-button"
                [value]="false"
              ></mat-radio-button>
            </mat-radio-group>
          </form>
  
          <!-- Output -->
          <mat-form-field>
            <mat-label>Output</mat-label>
            <input matInput type="number" formControlName="output" />
          </mat-form-field>
  
          <!-- Signal select -->
          <mat-form-field
            class="output-tile__select output-tile__select--margin-left"
          >
            <mat-label>Select Signal</mat-label>
            <mat-select formControlName="sigType">
              <mat-option *ngFor="let item of this.sigKeys" [value]="item">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <br/>
  
        <div class="output-tile__input_lrv-urv">
          <!-- LRV_in -->
          <mat-form-field class="output-tile__lrv">
            <mat-label>Lower Range Value</mat-label>
            <input matInput type="number" formControlName="lrv" />
          </mat-form-field>
  
          <!-- URV_in -->
          <mat-form-field class="output-tile__urv">
            <mat-label>Upper Range Value</mat-label>
            <input matInput type="number" formControlName="urv" />
          </mat-form-field>
        </div>
  
        <!-- LRV_in - URV_in slider -->
        <div class="output-tile__slider">
          <mat-slider
            class="output-tile__slider--wide"
            [min]="outMin"
            [max]="outMax"
            showTickMarks
            discrete
          >
            <input matSliderStartThumb formControlName="lrvSl" />
            <input matSliderEndThumb formControlName="urvSl" />
          </mat-slider>
        </div>
      </form>
  
      <!-- </div> -->
    </mat-grid-tile>
  </mat-grid-list>

</div>
